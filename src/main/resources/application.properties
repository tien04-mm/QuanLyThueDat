# 1. Cấu hình Server (Chạy cổng 9090 để tránh xung đột với MiniTool ở cổng 8080)
server.port=9090

# 2. Cấu hình kết nối Database (Localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/db_A46744
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Cấu hình JPA/Hibernate
# "update": Tự động tạo bảng dựa trên code Entity Java của bạn
spring.jpa.hibernate.ddl-auto=update
# Hiển thị câu lệnh SQL để debug
spring.jpa.show-sql=true
# Fix lỗi "Unable to determine Dialect"
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect